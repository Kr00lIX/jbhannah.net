---
layout: default
title: Blog
meta_tags: false
---

{% for post in site.posts %}
<div class="minipost">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

  <section class="post_meta">
    <p>
      Published on <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>.
    </p>
  </section>
</div>
{% endfor %}
