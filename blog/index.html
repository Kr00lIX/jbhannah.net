---
layout: default
title: Blog
meta_tags: false
---

{% for post in paginator.posts %}
  {% include post.html %}
{% endfor %}

<div class="pagination-centered">
  <ul class="pagination">
    <li class="arrow{% unless paginator.previous_page %} unavailable{% endunless %}">
      <a href="{% if paginator.previous_page %}/blog{% if paginator.previous_page > 1 %}/page{{ paginator.previous_page }}{% endif %}{% endif %}">&laquo;</a>
    </li>

    {% for count in (1..paginator.total_pages) %}
    <li{% if count == paginator.page %} class="current"{% endif %}>
      <a href="/blog{% if count > 1 %}/page{{ count }}{% endif %}">{{ count }}</a>
    </li>
    {% endfor %}

    <li class="arrow{% unless paginator.next_page %} unavailable{% endunless %}">
      <a href="{% if paginator.next_page %}/blog/page{{ paginator.next_page }}{% endif %}">&raquo;</a>
    </li>
  </ul>
</div>

<script type="text/javascript">
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
