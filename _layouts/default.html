<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    <link href="/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />

    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]>
      <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <link rel="alternate" type="application/atom+xml" title="Blog Atom feed" href="{{ site.url }}atom.xml" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/js/modernizr.js"></script>
    <script src="/js/script.js"></script>

    <script type="text/javascript">
      var disqus_shortname  = 'jbhannah{% unless site.url == site.prod_url %}-devel{% endunless %}'; // required: replace example with your forum shortname

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34516698-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>

  <body{% if page.body_class %} class="{{ page.body_class }}"{% endif %}>
    <div id="root">
      <div id="root_header"></div>

      <div id="main">
        <header id="header">
          <hgroup id="site_title">
            <h1>{{ site.name }}</h1>
            <h2>{{ site.nickname }}</h2>
          </hgroup>
        </header>

        <section id="content">
          {{ content }}
        </section>

      </div>

      {% include sidebar.html %}

      <div id="root_footer"></div>
    </div>

    <footer id="footer">
      Copyright © {{ site.time | date: "%Y" }} <a href="{{ site.url }}">{{ site.name }}</a>.
      <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" rel="license">Some Rights Reserved</a>.<br />
      Powered by <a href="http://www.heroku.com/">Heroku</a> and <a href="http://jekyllrb.com/">Jekyll</a>.
      <a href="https://github.com/jbhannah/jbhannah.net">Source code on GitHub</a>.
    </footer>
  </body>
</html>
