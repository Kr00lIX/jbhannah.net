<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ site.name }}</title>

    <link href="/images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />

    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/css/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]>
      <link href="/css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <script src="/js/modernizr.js"></script>
  </head>

  <body{% if page.body_class %} class="{{ page.body_class }}"{% endif %}>
    <div id="root">
      <div id="root_header"></div>

      <div id="main">
        <header id="header">
          <hgroup id="site_title">
            <h1>{{ site.name }}</h1>
            <h2>{{ site.nickname }}</h2>
          </hgroup>
        </header>

        <section id="content">
          {{ content }}
        </section>

      </div>

      {% include sidebar.html %}

      <div id="root_footer"></div>
    </div>

    <footer id="footer">
      Copyright Â© {{ site.time | date: "%Y" }} <a href="{{ site.url }}">{{ site.name }}</a>.
      Powered by <a href="http://pages.github.com/">GitHub Pages</a> and <a href="http://jekyllrb.com/">Jekyll</a>.
    </footer>

    <script>
      var _gaq=[['_setAccount','UA-29322890-1'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
