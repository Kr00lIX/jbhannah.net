<section class="sidebar_block" id="latest_posts">
  <h3><a href="/blog">Latest blog posts</a></h3>

  <ul>
  {% for p in site.posts limit:5 %}
    <li>
      <a href="{{ p.url }}">{{ p.title }}</a><br />
      <small class="post_meta">{{ p.date | date_to_long_string }}</small>
    </li>
  {% endfor %}
  </ul>
</section>
